<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrate</title>
    <link rel="icon" type="image/png" href="img/Logotipo.png" />
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="main-container">
        <header>
            <div id="menu">
                <ul>
                    <li id="logo"><a href="index.html"><img src="img/ajua.png" alt=""></a></li>
                    <li><a href="#us">Nosotros</a></li>
                    <li><a href="#features">Formulario</a></li>
            
                </ul>
            </div>

            <main>
                <div class="text">
                    <h1>¡BIENVENIDOS!</h1>
                    <p>
                        Conoce nuestras promociones
                    </p>
                    <p>
                        <button><a href="#features">Registrate ahora</a></button>
                    </p>
                </div>

                <div class="image">
                    <img src="img/Anuncio ig.jpg" width="450" />
                </div>
            </main>
        </header>
        
        <div class="section" id="features">
            <div class="layout layout-left">
                <div class="text">
                    <h3>¡Registrate!</h3>
                    <p><form class="row g-3">
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Email</label>
                          <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label">Dirección</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress2" class="form-label">Dirección 2</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                          <label for="inputCity" class="form-label">Ciudad</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                          <label for="inputState" class="form-label">Tipo</label>
                          <select id="inputState" class="form-select">
                            <option selected>Agregar...</option>
                            <option>Cambiar...</option>
                          </select>
                        </div>
                        <div class="col-md-2">
                          <label for="inputZip" class="form-label">Código</label>
                          <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Mostrar
                            </label>
                          </div>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                      </form></p>
                </div>
                <div class="image">
                    <img src="img/Anuncio_3.png" alt="">
                </div>
            </div>

            <div class="layout layout-right">
                
                <div class="image">
                    <img src="img/paletas.png" alt="">
                </div>
                <div class="text" id="us">
                    <h3>Sobre Nosotros</h3>
                    <p>Somos la mejor opción para quitar tu hambre, atrevete a probar nuestras deliciosas botanas y nuestros ricos helados</p>
                </div>
            </div>
        </div>

        <footer>
            JE-RU-DA © Derechos Reservados
        </footer>
    </div>
</body>
</html>
